{{define "results"}}
<script>
    var more = {{.More}};
    var page = {{.Page}};
</script>
{{if .Files}}
<div class="container det-header align-middle pt-1 pt-1 pl-3">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Category</th>
            <th scope="col">Description</th>
            <th scope="col"><i class="fas thumb fa-thumbs-up"></i></th>
            <th scope="col"><i class="fas thumb fa-thumbs-down"></i></th>
            <th scope="col">+/-</th>
        </tr>
        </thead>
        <tbody>
        {{range .Files}}
        <tr style="cursor: pointer;" onclick="goto({{.Txid}})" name="{{.Txid}}">
            <td>{{.Category}}</td>
            <td>{{.Description}}</td>
            <td>{{.Upvotes}}</td>
            <td>{{.Downvotes}}</td>
            <td>{{.FormattedNet}}</td>
        </tr>
        {{end}}
        </tbody>
    </table>
    <nav aria-label="...">
        <ul class="pt-3 pagination justify-content-end">
            <li id="prevPage" class="page-item disabled">
                <span class="page-link">Previous</span>
            </li>
            <li class="page-item">
              <span class="page-link">
                {{.Page}}
              </span>
            </li>
            <li id="nextPage" class="page-item">
                <span class="page-link">Next</span>
            </li>
        </ul>
    </nav>
</div>
{{else}}
<div class="container-fluid">
    <div class="row justify-content-center vertical-center">
        <div class="col-5 text-center">
            <div class="notfound"><img src="/static/img/notfound.png"><br/></div>
            <div class="pt-4">
                No results found
            </div>
        </div>
    </div>
</div>
{{end}}
{{end}}
